<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escaleta Hub - Plataforma de Roteiristas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; display: flex; height: 100vh; background: #f4f4f9; color: #333; }
    .sidebar { width: 220px; background: #222; color: white; display: flex; flex-direction: column; padding: 20px 10px; }
    .sidebar h2 { text-align: center; margin-bottom: 20px; font-size: 18px; color: #f4f4f9; }
    .sidebar button { background: none; border: none; color: white; padding: 12px; text-align: left; cursor: pointer; font-size: 15px; display: flex; align-items: center; gap: 10px; width: 100%; border-radius: 8px; }
    .sidebar button:hover { background: #444; }
    .main { flex: 1; display: flex; flex-direction: column; }
    .tab-header { display: flex; background: #ddd; padding: 10px; gap: 10px; border-bottom: 1px solid #ccc; }
    .tab-header button { padding: 8px 15px; border: none; cursor: pointer; background: #eee; border-radius: 6px; }
    .tab-header button.active { background: #fff; border: 1px solid #ccc; border-bottom: none; }
    .tab-content { flex: 1; padding: 20px; display: none; overflow-y: auto; }
    .tab-content.active { display: block; background: #fff; border: 1px solid #ccc; border-top: none; border-radius: 0 0 8px 8px; }

    /* Área estilo Google Docs para Escaleta */
    .editor-toolbar { border-bottom: 1px solid #ccc; padding: 8px; background: #f9f9f9; display: flex; gap: 10px; }
    .editor-toolbar button { border: none; background: none; cursor: pointer; font-size: 16px; }
    .editor-toolbar button:hover { color: #007bff; }
    .editor-area { width: 100%; height: 70vh; padding: 20px; border: none; outline: none; font-size: 16px; line-height: 1.6; overflow-y: auto; }

    /* Botões flutuantes */
    .floating-buttons { position: fixed; bottom: 20px; right: 20px; display: flex; flex-direction: column; gap: 10px; }
    .floating-buttons button { width: 50px; height: 50px; border-radius: 50%; border: none; background: #007bff; color: white; font-size: 20px; cursor: pointer; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 6px rgba(0,0,0,0.2); }
    .floating-buttons button:hover { background: #0056b3; }

    /* Janela flutuante */
    .floating-window { position: fixed; bottom: 80px; right: 20px; width: 300px; height: 400px; background: white; border: 1px solid #ccc; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.3); display: none; flex-direction: column; overflow: hidden; }
    .floating-window header { background: #007bff; color: white; padding: 8px; font-size: 14px; display: flex; justify-content: space-between; align-items: center; }
    .floating-window header button { background: none; border: none; color: white; font-size: 16px; cursor: pointer; }
    .chat-messages { flex: 1; padding: 10px; overflow-y: auto; font-size: 14px; }
    .chat-input { display: flex; border-top: 1px solid #ccc; }
    .chat-input input { flex: 1; border: none; padding: 8px; }
    .chat-input button { border: none; background: #007bff; color: white; padding: 8px 12px; cursor: pointer; }

    video { width: 100%; height: 100%; object-fit: cover; }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Escaleta Hub</h2>
    <button class="sidebar-btn" data-tab="roteiro-tab"><i class="fas fa-file-alt"></i> Roteiro</button>
    <button class="sidebar-btn" data-tab="biblia-tab"><i class="fas fa-book"></i> Bíblia</button>
    <button class="sidebar-btn" data-tab="argumento-tab"><i class="fas fa-align-left"></i> Argumento</button>
    <button class="sidebar-btn" data-tab="escaleta-tab"><i class="fas fa-table"></i> Escaleta</button>
    <button class="sidebar-btn" data-tab="config-tab"><i class="fas fa-cog"></i> Configurações</button>
  </div>

  <!-- Main -->
  <div class="main">
    <!-- Tab Header -->
    <div class="tab-header">
      <button class="tab-button active" data-tab="roteiro-tab"><i class="fas fa-file-alt"></i> Roteiro</button>
      <button class="tab-button" data-tab="biblia-tab"><i class="fas fa-book"></i> Bíblia do Projeto</button>
      <button class="tab-button" data-tab="argumento-tab"><i class="fas fa-align-left"></i> Argumento</button>
      <button class="tab-button" data-tab="escaleta-tab"><i class="fas fa-table"></i> Escaleta</button>
      <button class="tab-button" data-tab="config-tab"><i class="fas fa-cog"></i> Configurações</button>
    </div>

    <!-- Conteúdos das Abas -->
    <div id="roteiro-tab" class="tab-content active">
      <h3>Editor de Roteiro</h3>
      <textarea style="width:100%; height:70vh;"></textarea>
    </div>

    <div id="biblia-tab" class="tab-content">
      <h3>Bíblia do Projeto</h3>
      <p contenteditable="true">Escreva aqui a bíblia do projeto...</p>
    </div>

    <div id="argumento-tab" class="tab-content">
      <h3>Argumento</h3>
      <p contenteditable="true">Escreva aqui o argumento geral do seu roteiro...</p>
    </div>

    <div id="escaleta-tab" class="tab-content">
      <h3>Escaleta</h3>
      <div class="editor-toolbar">
        <button onclick="document.execCommand('bold')"><i class="fas fa-bold"></i></button>
        <button onclick="document.execCommand('italic')"><i class="fas fa-italic"></i></button>
        <button onclick="document.execCommand('underline')"><i class="fas fa-underline"></i></button>
        <button onclick="document.execCommand('insertUnorderedList')"><i class="fas fa-list-ul"></i></button>
        <button onclick="document.execCommand('insertOrderedList')"><i class="fas fa-list-ol"></i></button>
      </div>
      <div class="editor-area" id="editor" contenteditable="true">
        Escreva sua escaleta aqui...
      </div>
    </div>

    <div id="config-tab" class="tab-content">
      <h3>Configurações</h3>
      <p>Ajustes do projeto...</p>
    </div>
  </div>

  <!-- Botões flutuantes -->
  <div class="floating-buttons">
    <button id="chat-btn"><i class="fas fa-comments"></i></button>
    <button id="video-btn"><i class="fas fa-video"></i></button>
  </div>

  <!-- Janela de Chat -->
  <div id="chat-window" class="floating-window">
    <header>Chat <button onclick="toggleWindow('chat-window')">&times;</button></header>
    <div class="chat-messages" id="chat-messages"></div>
    <div class="chat-input">
      <input type="text" id="chat-input" placeholder="Digite uma mensagem...">
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <!-- Janela de Vídeo -->
  <div id="video-window" class="floating-window">
    <header>Chamada de Vídeo <button onclick="toggleWindow('video-window')">&times;</button></header>
    <video id="video" autoplay playsinline></video>
  </div>

  <script>
    // Alternância de abas
    const buttons = document.querySelectorAll(".tab-button, .sidebar-btn");
    const tabs = document.querySelectorAll(".tab-content");
    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        const target = btn.getAttribute("data-tab");
        document.querySelectorAll(".tab-button").forEach(b => b.classList.remove("active"));
        document.querySelector(`.tab-button[data-tab="${target}"]`)?.classList.add("active");
        document.querySelectorAll(".sidebar-btn").forEach(b => b.classList.remove("active"));
        document.querySelector(`.sidebar-btn[data-tab="${target}"]`)?.classList.add("active");
        tabs.forEach(tab => tab.classList.remove("active"));
        document.getElementById(target).classList.add("active");
      });
    });

    // Chat
    function toggleWindow(id) {
      const win = document.getElementById(id);
      win.style.display = win.style.display === "flex" ? "none" : "flex";
    }
    document.getElementById("chat-btn").onclick = () => toggleWindow("chat-window");
    document.getElementById("video-btn").onclick = () => {
      toggleWindow("video-window");
      navigator.mediaDevices.getUserMedia({ video: true, audio: true })
        .then(stream => { document.getElementById("video").srcObject = stream; })
        .catch(err => alert("Erro ao acessar câmera/microfone: " + err));
    };
    function sendMessage() {
      const input = document.getElementById("chat-input");
      if (input.value.trim() !== "") {
        const msg = document.createElement("div");
        msg.textContent = "Você: " + input.value;
        document.getElementById("chat-messages").appendChild(msg);
        input.value = "";
      }
    }

    // Atalhos de teclado na Escaleta
    document.getElementById("editor").addEventListener("keydown", e => {
      if (e.ctrlKey || e.metaKey) {
        if (e.key === "b") { e.preventDefault(); document.execCommand("bold"); }
        if (e.key === "i") { e.preventDefault(); document.execCommand("italic"); }
        if (e.key === "u") { e.preventDefault(); document.execCommand("underline"); }
      }
    });
  </script>
</body>
</html>
