  <style>
    /* ===== VARI√ÅVEIS DE CORES ===== */
    :root {

    /* ===== ESTILOS GERAIS ===== */

    /* ===== ABERTURA ESTILO STREAMING ===== */

        display:flex; flex-direction:column; justify-content:center; align-items:center;
        z-index:1000; transition: opacity 1s ease-out;
    }
    
    .logo-container {

    }
    
    .logo {

    .tagline {

        margin-top:10px; 
        font-weight:300;
    }
    
    .login-form {
        background-color: rgba(255, 255, 255, 0.1); 
        backdrop-filter: blur(10px);
        padding:40px; 
        border-radius:12px; 
        width:100%; 
        max-width:450px;
        border: 1px solid rgba(255,255,255,0.2);
        animation: scaleUp 0.5s ease forwards;
    }
    
    .login-form h2 {

        font-size:2rem;

    }
    
    .form-group { margin-bottom:20px; }
    .form-group label {

        margin-bottom:8px; 
        font-size:14px;

    }
    
    .form-group input {

        padding:0 16px; 
        background:rgba(255,255,255,0.1); 
        border:1px solid rgba(255,255,255,0.3);

    }
    
    .form-group input:focus { 
        background:rgba(255,255,255,0.15); 
        outline:none; 
        border-color:#9c6ade;

    .form-group input::placeholder {

    .login-btn {

        margin-top:24px;

    @keyframes fadeIn {

    .sidebar {

    .workspace { flex:1; display:flex; flex-direction:column; overflow:hidden; background:var(--bg); }
    .toolbar { 
        padding:1rem 1.5rem; 
        background:var(--light); 
        display:flex;

        flex-wrap:wrap; 
        border-bottom:1px solid #d0e0f0;

    }
    
    .toolbar-group { display:flex; gap:0.5rem; align-items:center; }
    .divider { width:1px; background:#d0e0f0; height:24px; }

    .tab-header { 
        display:flex; 
        background:var(--light); 
        border-bottom:1px solid #d0e0f0; 
        padding:0 20px;
        overflow-x: auto;
    }
    
    .tab-button { 
        padding:1rem 1.5rem; 
        background:transparent; 
        border:none; 
        cursor:pointer; 
        font-weight:500; 
        color:var(--text); 
        position:relative;
        white-space: nowrap;
        transition: all 0.3s ease;
        border-bottom: 3px solid transparent;
    }
    
    .tab-button.active { 
        color:var(--secondary); 
        font-weight:600;
        border-bottom-color: var(--secondary);
    }
    
    .tab-content { 
        flex:1; 
        display:none; 
        overflow:auto; 
        padding:0;
        background: var(--bg);
    }
    
    .tab-content.active { display:flex; flex-direction: column; }

    .editor-container { flex:1; display:flex; overflow:hidden; }
    .script-editor { 
        flex:1; 
        padding:2rem; 
        background:var(--editor-bg); 
        color:var(--editor-text); 
        overflow-y:auto; 
        font-family:'Courier New', Courier, monospace; 
        font-size:13pt; 
        line-height:1.6;
        box-shadow: inset 0 2px 10px rgba(0,0,0,0.02);
    }
    
    .scene-heading { 
        font-weight:bold; 
        text-transform:uppercase; 
        margin-top:2rem; 
        color:#2a5a78; 
        cursor:pointer;
        font-size: 1.1em;
        margin-bottom: 0.5rem;
    }
    
    .action, .character, .dialogue, .parenthetical, .transition { 
        margin:0.8rem 0; 
        cursor:pointer;
        transition: all 0.2s ease;
    }
    
    .action:hover, .character:hover, .dialogue:hover, .parenthetical:hover, .transition:hover {
        background: rgba(42, 90, 120, 0.03);
        border-radius: 4px;
    }
    
    .character { text-align:center; width:50%; margin:0.8rem auto; font-weight:bold; }
    .dialogue { width:65%; margin:0 auto; padding:0 1rem; }
    .parenthetical { width:40%; margin:0 auto; padding-left:2rem; font-style: italic; }
    .transition { text-align:right; margin-top:1.5rem; text-transform:uppercase; font-weight:bold; }

    footer { 
        background:var(--footer-bg); 
        color:var(--footer-text); 
        padding:1rem 2rem; 
        display:flex; 
        justify-content:space-between; 
        align-items:center; 
        font-size:0.9rem;
        border-top: 1px solid rgba(255,255,255,0.1);
    }
    
    .footer-left { display:flex; gap:2rem; align-items: center; }

    /* ===== RESPONSIVIDADE ===== */

        .main-container { flex-direction: column; }

            width: 100%; 
            order: 2;
            padding: 1rem;
        }

<body>
    <!-- Tela de abertura -->
    <div class="opening-screen" id="openingScreen">
        <div class="logo-container">
            <div class="logo">üé¨ Escaleta Hub</div>
            <div class="tagline">Sua plataforma profissional de cria√ß√£o de roteiros</div>
        </div>
        
        <div class="login-form">
            <h2>Bem-vindo, Roteirista!</h2>
            <div class="form-group">
                <label for="email">E-mail profissional</label>
                <input type="email" id="email" placeholder="seu.email@studio.com" required>
            </div>
            <div class="form-group">
                <label for="password">Senha de acesso</label>
                <input type="password" id="password" placeholder="Sua senha segura" required minlength="6">
            </div>
            <button class="login-btn" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> Acessar Plataforma
            </button>
            
            <div style="text-align: center; margin-top: 20px; color: rgba(255,255,255,0.7); font-size: 0.9rem;">
                <p>Plataforma segura para profissionais da ind√∫stria criativa</p>
            </div>
        </div>
    </div>

    <!-- Plataforma principal (conte√∫do igual ao anterior, mas com melhor sem√¢ntica) -->
    <div class="main-platform" id="mainPlatform">
        <header role="banner">
            <div class="header-left">
                <div class="logo-platform"><i class="fas fa-scroll"></i> Escaleta Hub</div>
                <div class="document-info">
                    <input type="text" id="document-title-input" class="document-title" 
                           value="Meu Roteiro Principal" aria-label="T√≠tulo do documento">
                    <div class="document-stats">3 cenas ‚Ä¢ 2 p√°ginas ‚Ä¢ Modificado <span id="last-saved">agora</span></div>
                </div>
            </div>
            <nav class="header-right" role="navigation">
                <button class="toolbar-btn" id="save-btn" aria-label="Salvar projeto">
                    <i class="fas fa-save"></i> Salvar
                </button>
                <button class="toolbar-btn" id="export-btn" aria-label="Exportar documento">
                    <i class="fas fa-file-export"></i> Exportar
                </button>
                <button class="toolbar-btn" id="settings-btn" aria-label="Configura√ß√µes">
                    <i class="fas fa-cog"></i> Configura√ß√µes
                </button>
            </nav>
        </header>

        <!-- Resto do conte√∫do da plataforma (igual ao anterior) -->
        <!-- ... -->

    </div>

    <script>
        // JavaScript robusto e seguro
        document.addEventListener('DOMContentLoaded', function() {
            'use strict';
            
            // Elementos principais
            const openingScreen = document.getElementById('openingScreen');
            const mainPlatform = document.getElementById('mainPlatform');
            const loginBtn = document.getElementById('loginBtn');
            
            // Valida√ß√£o de email simples
            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
            
            // Sistema de login seguro
            loginBtn.addEventListener('click', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                
                // Valida√ß√µes
                if (!email || !password) {
                    showNotification('Por favor, preencha todos os campos.', 'error');
                    return;
                }
                
                if (!isValidEmail(email)) {
                    showNotification('Por favor, insira um e-mail v√°lido.', 'error');
                    return;
                }
                
                if (password.length < 6) {
                    showNotification('A senha deve ter pelo menos 6 caracteres.', 'error');
                    return;
                }
                
                // Simular login seguro
                simulateSecureLogin(email, password);
            });
            
            function simulateSecureLogin(email, password) {
                // Mostrar loading
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verificando...';
                loginBtn.disabled = true;
                
                // Simular verifica√ß√£o de servidor
                setTimeout(() => {
                    // Salvar sess√£o (apenas para demo)
                    sessionStorage.setItem('userAuthenticated', 'true');
                    sessionStorage.setItem('userEmail', email);
                    
                    // Transi√ß√£o suave
                    openingScreen.style.opacity = '0';
                    
                    setTimeout(() => {
                        openingScreen.style.display = 'none';
                        mainPlatform.style.display = 'flex';
                        showNotification('Login realizado com sucesso!', 'success');
                        
                        // Restaurar bot√£o
                        loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Acessar Plataforma';
                        loginBtn.disabled = false;
                    }, 800);
                    
                }, 1500);
            }
            
            // Sistema de notifica√ß√£o
            function showNotification(message, type = 'info') {
                // Criar elemento de notifica√ß√£o
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    padding: 15px 20px;
                    border-radius: 8px;
                    color: white;
                    font-weight: 500;
                    z-index: 10000;
                    animation: slideIn 0.3s ease;
                    max-width: 300px;
                    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
                `;
                
                // Cor baseada no tipo
                const colors = {
                    success: '#41b883',
                    error: '#ff6b6b',
                    warning: '#ffba5a',
                    info: '#2a5a78'
                };
                
                notification.style.background = colors[type] || colors.info;
                notification.textContent = message;
                
                document.body.appendChild(notification);
                
                // Remover ap√≥s 4 segundos
                setTimeout(() => {
                    notification.style.animation = 'slideOut 0.3s ease';
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.parentNode.removeChild(notification);
                        }
                    }, 300);
                }, 4000);
            }
            
            // Adicionar estilos de anima√ß√£o para notifica√ß√µes
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideIn {
                    from { transform: translateX(100%); opacity: 0; }
                    to { transform: translateX(0); opacity: 1; }
                }
                @keyframes slideOut {
                    from { transform: translateX(0); opacity: 1; }
                    to { transform: translateX(100%); opacity: 0; }
                }
            `;
            document.head.appendChild(style);
            
            // Verificar se j√° est√° logado
            if (sessionStorage.getItem('userAuthenticated') === 'true') {
                openingScreen.style.display = 'none';
                mainPlatform.style.display = 'flex';
            }
            
            // ... resto do JavaScript anterior (sistema de abas, etc.)
        });
    </script>
