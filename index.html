<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScriptFlow - Plataforma de Roteiros</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🎬 ScriptFlow</h1>
    <p>Plataforma colaborativa para escrever roteiros de cinema e TV</p>
  </header>

  <main>
    <div class="buttons">
      <button onclick="formatText('cena')">🎬 Cena</button>
      <button onclick="formatText('acao')">📝 Ação</button>
      <button onclick="formatText('personagem')">👤 Personagem</button>
      <button onclick="formatText('dialogo')">💬 Diálogo</button>
    </div>

    <div id="editor" contenteditable="true">
      <div class="cena-heading">INT. CASA - NOITE</div>
      <div class="acao">Um ambiente simples. O personagem entra pela porta, olha ao redor e suspira.</div>
      <div class="personagem">JOÃO</div>
      <div class="dialogo">Finalmente cheguei em casa...</div>
    </div>

    <div class="buttons">
      <button onclick="saveText()">💾 Salvar Local</button>
      <button onclick="loadText()">📂 Carregar</button>
      <button onclick="exportPDF()">📑 Exportar PDF</button>
      <button onclick="exportFDX()">🎥 Exportar FDX</button>
    </div>
  </main>

  <footer>
    <p>Desenvolvido por Patrick Sonata © 2025</p>
  </footer>

  <!-- Biblioteca para gerar PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
