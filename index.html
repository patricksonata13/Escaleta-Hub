<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScriptFlow - Plataforma de Roteiros</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🎬 ScriptFlow</h1>
    <nav>
      <button onclick="saveText()">💾 Salvar</button>
      <button onclick="loadText()">📂 Abrir</button>
      <button onclick="showHelp()">❓ Ajuda</button>
    </nav>
  </header>

  <div class="tabs">
    <button class="active" onclick="openTab(event,'editor-tab')">📝 Editor</button>
    <button onclick="openTab(event,'storyboard-tab')">🎨 Storyboard</button>
  </div>

  <!-- Editor -->
  <div id="editor-tab" class="tab-content active">
    <div class="toolbar">
      <button onclick="insertElement('scene')">Cena</button>
      <button onclick="insertElement('character')">Personagem</button>
      <button onclick="insertElement('dialogue')">Diálogo</button>
      <button onclick="insertElement('action')">Ação</button>
      <button onclick="insertElement('transition')">Transição</button>
    </div>
    <div id="editor" contenteditable="true">
      <div class="scene-heading">INT. SALA DE ESTAR - DIA</div>
      <div class="action">Uma sala confortável. JOHN está sentado lendo um jornal.</div>
      <div class="character">JOHN</div>
      <div class="dialogue">Onde está minha xícara de café?</div>
    </div>

    <div class="export-buttons">
      <button onclick="exportFDX()">🎞 Exportar FDX</button>
      <button onclick="exportPDF()">📑 Exportar PDF</button>
    </div>
  </div>

  <!-- Storyboard -->
  <div id="storyboard-tab" class="tab-content">
    <h2>Storyboard</h2>
    <p>Adicione quadros com imagem + descrição.</p>
    <button onclick="addStoryboard()">➕ Adicionar Quadro</button>
    <div id="storyboard"></div>
  </div>

  <footer>
    <p>ScriptFlow © 2025 - Plataforma de criação de roteiros | Desenvolvido por Patrick Sonata</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
