<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escaleta Hub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
    }

    /* ===== Abertura estilo Globoplay ===== */
    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
      animation: fadeOut 2s ease 3s forwards;
    }
    #splash h1 {
      font-size: 3rem;
      color: #e50914;
      opacity: 0;
      animation: fadeIn 2s ease forwards, scaleUp 2s ease forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    @keyframes scaleUp {
      from { transform: scale(0.8); }
      to { transform: scale(1); }
    }
    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    /* ===== Layout principal ===== */
    header {
      padding: 1rem;
      background: #222;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .tabs {
      display: flex;
      background: #333;
    }
    .tab-btn {
      flex: 1;
      padding: 1rem;
      background: #444;
      cursor: pointer;
      text-align: center;
      transition: background 0.3s;
    }
    .tab-btn.active {
      background: #e50914;
    }
    .tab {
      display: none;
      padding: 2rem;
    }
    .tab.active {
      display: block;
    }

    /* Login */
    .login-box {
      max-width: 400px;
      margin: 2rem auto;
      padding: 2rem;
      background: #222;
      border-radius: 10px;
      text-align: center;
    }
    .login-box input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 5px;
    }
    .login-box button {
      padding: 0.8rem 1.5rem;
      border: none;
      background: #e50914;
      color: #fff;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Tela de abertura -->
  <div id="splash">
    <h1>Escaleta Hub</h1>
  </div>

  <!-- Cabeçalho -->
  <header>Escaleta Hub</header>

  <!-- Abas -->
  <div class="tabs">
    <div class="tab-btn active" data-tab="login">Login</div>
    <div class="tab-btn" data-tab="roteiro">Roteiro</div>
    <div class="tab-btn" data-tab="storyboard">Storyboard</div>
  </div>

  <!-- Conteúdo das abas -->
  <div id="login" class="tab active">
    <div class="login-box">
      <h2>Bem-vindo, Roteirista!</h2>
      <input type="text" placeholder="Seu e-mail">
      <input type="password" placeholder="Sua senha">
      <button>Entrar</button>
    </div>
  </div>

  <div id="roteiro" class="tab">
    <h2>Área de Roteiro</h2>
    <textarea style="width:100%; height:200px;"></textarea>
  </div>

  <div id="storyboard" class="tab">
    <h2>Storyboard</h2>
    <canvas id="storyboardCanvas" width="600" height="400" style="background:#fff; display:block; margin:auto;"></canvas>
  </div>

  <script>
    // ===== Controle das abas =====
    const tabs = document.querySelectorAll('.tab');
    const buttons = document.querySelectorAll('.tab-btn');
    buttons.forEach(btn => {
      btn.addEventListener('click', ()=>{
        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        tabs.forEach(tab => tab.classList.remove('active'));
        document.getElementById(btn.dataset.tab).classList.add('active');
      });
    });
  </script>
</body>
</html>
