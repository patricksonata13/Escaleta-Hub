<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ScriptFlow - Plataforma de Roteiros</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
/* Reset e estilo geral */
* {margin:0; padding:0; box-sizing:border-box; font-family:'Courier New', monospace;}
body {background: linear-gradient(135deg, #1a2a3a 0%, #0d1520 100%); color:#fff; min-height:100vh; padding:20px;}
.container {max-width:1200px; margin:0 auto; background:#2c3e50; border-radius:10px; overflow:hidden; box-shadow:0 10px 30px rgba(0,0,0,0.5);}
header {background: linear-gradient(135deg,#e74c3c 0%,#c0392b 100%); color:white; padding:1.5rem; text-align:center; position:relative;}
header h1 {font-size:2.2rem; margin-bottom:0.5rem;}
header p {font-size:1rem; opacity:0.9;}
.user-info {position:absolute; top:15px; right:15px; display:flex; align-items:center; background: rgba(255,255,255,0.2); padding:0.4rem 0.8rem; border-radius:20px;}
.user-info span {margin-right:8px; font-size:0.9rem;}
.logout-btn {background:none; border:none; color:white; cursor:pointer; font-size:0.9rem;}
.tabs {display:flex; background:#34495e; border-bottom:1px solid #4a6278; flex-wrap:wrap;}
.tab {padding:1rem 1.2rem; cursor:pointer; border-bottom:3px solid transparent; font-weight:600; font-size:0.95rem; transition:all 0.3s;}
.tab:hover {background:#3d5066;}
.tab.active {border-bottom:3px solid #e74c3c; background:#3d5066;}
.content {display:flex; gap:20px; padding:1rem;}
.main-content {flex:3;}
.sub-tabs {display:flex; margin-bottom:10px; gap:5px; flex-wrap:wrap;}
.sub-tab {padding:0.5rem 0.8rem; background:#2c3e50; cursor:pointer; border-radius:5px; transition:all 0.3s; font-size:0.85rem;}
.sub-tab.active {background:#3498db; font-weight:bold;}
.tab-content {display:none;}
.tab-content.active {display:block;}
.section {margin-bottom:2rem;}
textarea {width:100%; min-height:200px; border:1px solid #4a6278; border-radius:5px; padding:1rem; font-family:'Courier New', monospace; resize:vertical; background:#2c3e50; color:#ecf0f1; font-size:1rem;}
.script-editor {font-family:'Courier New', monospace; font-size:12pt; line-height:1.5; padding:1.5rem; background:#1e2a38; color:#ecf0f1; border-radius:5px; min-height:500px; white-space:pre-wrap; overflow-y:auto; position:relative;}
.scene-heading {font-weight:bold; text-transform:uppercase; margin-top:1.5rem; color:#3498db; cursor:pointer; padding:5px; border-radius:3px; transition:background 0.3s;}
.scene-heading:hover {background: rgba(52,152,219,0.2);}
.action, .character, .dialogue, .parenthetical, .transition {margin:0.8rem 0; padding:5px; border-radius:3px; cursor:pointer; transition:background 0.3s;}
.action:hover, .character:hover, .dialogue:hover, .parenthetical:hover, .transition:hover {background: rgba(255,255,255,0.1);}
.character {text-align:center; width:50%; margin:0.8rem auto; font-weight:bold;}
.dialogue {width:60%; margin:0 auto;}
.parenthetical {width:50%; margin:0 auto; padding-left:2rem;}
.transition {text-align:right; margin-top:1rem; text-transform:uppercase; font-weight:bold;}
.buttons {display:flex; justify-content:center; gap:1rem; margin-top:1.5rem;}
.btn {display:inline-flex; align-items:center; padding:0.7rem 1.2rem; background:#3498db; color:white; text-decoration:none; border-radius:5px; font-weight:600; transition:all 0.3s ease; cursor:pointer; border:none; font-size:0.9rem;}
.btn:hover {background:#2980b9; transform:translateY(-2px);}
.btn i {margin-right:8px;}
.btn-primary {background:#e74c3c;}
.btn-primary:hover {background:#c0392b;}
.editor-controls {display:flex; gap:10px; margin-bottom:15px; flex-wrap:wrap;}
.element-btn {padding:8px 12px; background:#2c3e50; border:1px solid #4a6278; color:white; border-radius:4px; cursor:pointer; display:flex; align-items:center; gap:5px; transition:background 0.3s;}
.element-btn:hover {background:#3498db; border-color:#3498db;}
footer {text-align:center; padding:1.5rem; background:#1a2530; color:#95a5a6; font-size:0.9rem;}

/* Chats flutuantes */
.chat-footer {position:fixed; bottom:10px; right:10px; display:flex; gap:10px; z-index:1000;}
.chat-window {background:#2c3e50; border-radius:10px; max-height:300px; width:250px; display:flex; flex-direction:column; overflow:hidden; display:none;}
.chat-header {background:#34495e; padding:5px 10px; display:flex; justify-content:space-between; align-items:center;}
.chat-header span {font-weight:bold;}
.chat-messages {flex:1; padding:5px; overflow-y:auto; font-size:0.85rem;}
.chat-messages div {margin-bottom:5px;}
.chat-input {display:flex; gap:5px; padding:5px;}
.chat-input input {flex:1; padding:5px; border-radius:5px; border:none; outline:none;}
.chat-input button {background:#e74c3c; border:none; color:white; padding:5px 8px; cursor:pointer; border-radius:5px;}
.chat-close {cursor:pointer; color:#e74c3c;}
</style>
</head>
<body>
<div class="container">
<header>
<h1><i class="fas fa-scroll"></i> ScriptFlow</h1>
<p>Plataforma completa para desenvolvimento de roteiros</p>
<div class="user-info">
<span id="userName">Roteirista</span>
<button class="logout-btn"><i class="fas fa-sign-out-alt"></i></button>
</div>
</header>

<div class="tabs">
<div class="tab active" data-tab="argument">Argumento</div>
<div class="tab" data-tab="outline">Escaleta</div>
<div class="tab" data-tab="script">Roteiro</div>
<div class="tab" data-tab="treatment">Tratamento</div>
<div class="tab" data-tab="bible">Bíblia</div>
<div class="tab" data-tab="gossip">Fofoca</div>
<div class="tab" data-tab="video">Chama</div>
</div>

<div class="content">
<div class="main-content">

<!-- Argumento com sub-abas -->
<div class="tab-content active" id="argument">
<div class="sub-tabs">
<div class="sub-tab active" data-sub="storyline">Storyline</div>
<div class="sub-tab" data-sub="logline">Logline</div>
<div class="sub-tab" data-sub="synopsis">Sinopse</div>
<div class="sub-tab" data-sub="argumentDetail">Argumento</div>
</div>
<div class="section sub-content active" id="storyline">
<textarea placeholder="Descreva a Storyline..."></textarea>
</div>
<div class="section sub-content" id="logline">
<textarea placeholder="Escreva o Logline..."></textarea>
</div>
<div class="section sub-content" id="synopsis">
<textarea placeholder="Escreva a Sinopse..."></textarea>
</div>
<div class="section sub-content" id="argumentDetail">
<textarea placeholder="Desenvolva o Argumento..."></textarea>
</div>
</div>

<!-- Escaleta -->
<div class="tab-content" id="outline">
<div class="section">
<textarea placeholder="Descreva a escaleta do seu projeto..." rows="20"></textarea>
</div>
</div>

<!-- Roteiro -->
<div class="tab-content" id="script">
<div class="section">
<div class="editor-controls">
<button class="element-btn">Adicionar Cena</button>
<button class="element-btn">Adicionar Ação</button>
</div>
<div class="script-editor" contenteditable="true">INT. CASA DE ELIAS - DIA</div>
</div>
</div>

<!-- Tratamento -->
<div class="tab-content" id="treatment">
<div class="section"><textarea placeholder="Tratamento do roteiro..."></textarea></div>
</div>

<!-- Bíblia -->
<div class="tab-content" id="bible">
<div class="section"><textarea placeholder="Bíblia do roteiro..."></textarea></div>
</div>

</div>
</div>

<!-- Chats flutuantes -->
<div class="chat-footer">
<div class="chat-window" id="gossipChat">
<div class="chat-header"><span>Fofoca</span><span class="chat-close" onclick="closeChat('gossipChat')"><i class="fas fa-times"></i></span></div>
<div class="chat-messages" id="gossipMessages"></div>
<div class="chat-input">
<input type="text" id="gossipInput" placeholder="Escreva uma mensagem...">
<button onclick="sendMessage('gossip')"><i class="fas fa-paper-plane"></i></button>
</div>
</div>

<div class="chat-window" id="videoChat">
<div class="chat-header"><span>Chama</span><span class="chat-close" onclick="closeChat('videoChat')"><i class="fas fa-times"></i></span></div>
<div class="chat-messages" id="videoMessages"></div>
<div class="chat-input">
<input type="text" id="videoInput" placeholder="Digite algo...">
<button onclick="sendMessage('video')"><i class="fas fa-paper-plane"></i></button>
</div>
</div>
</div>

<footer>© 2025 ScriptFlow - Plataforma de Roteiros</footer>

<script>
// Abas principais
const tabs = document.querySelectorAll('.tab');
const tabContents = document.querySelectorAll('.tab-content');
tabs.forEach(tab=>{
  tab.addEventListener('click', ()=>{
    tabs.forEach(t=>t.classList.remove('active'));
    tab.classList.add('active');
    tabContents.forEach(tc=>tc.classList.remove('active'));
    document.getElementById(tab.dataset.tab).classList.add('active');

    // Exibe chats
    if(tab.dataset.tab==='gossip') showChat('gossipChat');
    else closeChat('gossipChat');
    if(tab.dataset.tab==='video') showChat('videoChat');
    else closeChat('videoChat');
  });
});

// Sub-abas Argumento
const subTabs = document.querySelectorAll('.sub-tab');
const subContents = document.querySelectorAll('.sub-content');
subTabs.forEach(st=>{
  st.addEventListener('click', ()=>{
    subTabs.forEach(s=>s.classList.remove('active'));
    st.classList.add('active');
    subContents.forEach(sc=>sc.classList.remove('active'));
    document.getElementById(st.dataset.sub).classList.add('active');
  });
});

// Funções de chat
function showChat(id){document.getElementById(id).style.display='flex';}
function closeChat(id){document.getElementById(id).style.display='none';}
function sendMessage(type){
  const input=document.getElementById(type+'Input');
  const msg=input.value.trim(); if(!msg) return;
  const msgContainer=document.getElementById(type+'Messages');
  const div=document.createElement('div'); div.textContent=msg; msgContainer.appendChild(div);
  input.value=''; msgContainer.scrollTop=msgContainer.scrollHeight;
}
</script>
</body>
</html>
