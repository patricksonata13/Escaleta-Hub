<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Escaleta Hub - Editor de Roteiro Profissional</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  /* === ESTILOS GERAIS === */
  * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
  body { background:#f9f9f9; color:#2c3e50; display:flex; flex-direction:column; min-height:100vh; transition: all 0.3s ease; }
  button { cursor:pointer; }

  /* === LOGIN === */
  #login-container {
    position: fixed; top:0; left:0; width:100%; height:100%;
    display:flex; align-items:center; justify-content:center; background:rgba(0,0,0,0.5); z-index:9999;
  }
  #login-box {
    background:white; padding:40px; border-radius:10px; width:320px; box-shadow:0 5px 20px rgba(0,0,0,0.3); text-align:center;
  }
  #login-box h2 { margin-bottom:20px; }
  #login-box input { width:100%; padding:10px; margin-bottom:15px; border:1px solid #ddd; border-radius:5px; }
  #login-box button { width:100%; padding:10px; background:#e74c3c; color:white; border:none; border-radius:5px; font-weight:bold; }
  #login-error { color:red; font-size:0.9rem; margin-bottom:10px; display:none; }

  /* === ESCALATOR HUB === */
  body.logged-in header, body.logged-in .main-container, body.logged-in footer, body.logged-in .fab-container {
    display:flex;
  }
  header, footer { padding:1rem 2rem; background:#2c3e50; color:white; display:flex; justify-content:space-between; align-items:center; }
  .main-container { flex:1; display:flex; overflow:hidden; }

  /* Sidebar */
  .sidebar { width:250px; background:#34495e; color:#ecf0f1; padding:1rem; display:flex; flex-direction:column; }
  .sidebar-btn { background:transparent; border:none; color:#ecf0f1; text-align:left; padding:0.7rem; margin-bottom:0.3rem; border-radius:4px; display:flex; align-items:center; gap:0.5rem; }
  .sidebar-btn.active { background:#e74c3c; }

  /* Workspace e abas */
  .workspace { flex:1; display:flex; flex-direction:column; overflow:hidden; }
  .tab-header { display:flex; background:#ecf0f1; border-bottom:1px solid #ddd; padding:0 20px; }
  .tab-button { padding:12px 20px; background:transparent; border:none; cursor:pointer; font-weight:500; position:relative; }
  .tab-button.active { color:#e74c3c; font-weight:bold; }
  .tab-button.active::after { content:''; position:absolute; bottom:0; left:0; width:100%; height:3px; background:#e74c3c; }
  .tab-content { flex:1; display:none; overflow:auto; padding:20px; }
  .tab-content.active { display:block; }
  .script-editor { flex:1; padding:2rem; background:white; color:black; overflow-y:auto; font-family:'Courier New', monospace; font-size:12pt; line-height:1.5; }
  .rascunho-editor { width:100%; height:400px; padding:1rem; border:1px solid #ccc; border-radius:5px; }

  /* FABs */
  .fab-container { position:fixed; bottom:25px; right:25px; display:flex; flex-direction:column; gap:15px; z-index:1000; }
  .fab { width:60px; height:60px; border-radius:50%; background:#e74c3c; color:white; border:none; display:flex; align-items:center; justify-content:center; font-size:1.5rem; box-shadow:0 5px 15px rgba(0,0,0,0.3); }
  .fab.chama { background:#3498db; }
</style>
</head>
<body>

<!-- LOGIN -->
<div id="login-container">
  <div id="login-box">
    <h2>Login Escaleta Hub</h2>
    <div id="login-error">Usuário ou senha incorretos!</div>
    <input type="text" id="username" placeholder="Usuário">
    <input type="password" id="password" placeholder="Senha">
    <button id="login-btn">Entrar</button>
  </div>
</div>

<!-- ESCALATOR HUB -->
<header style="display:none">
  <div class="logo"><i class="fas fa-scroll"></i> Escaleta Hub</div>
  <div>
    <button class="toolbar-btn" id="save-btn"><i class="fas fa-save"></i> Salvar</button>
    <button class="toolbar-btn" id="export-btn"><i class="fas fa-file-export"></i> Exportar</button>
  </div>
</header>

<div class="main-container" style="display:none">
  <div class="sidebar">
    <button class="sidebar-btn active" data-tab="roteiro-tab"><i class="fas fa-file-alt"></i> Roteiro</button>
    <button class="sidebar-btn" data-tab="rascunho-tab"><i class="fas fa-edit"></i> Rascunho</button>
    <button class="sidebar-btn" data-tab="biblia-tab"><i class="fas fa-book"></i> Bíblia</button>
    <button class="sidebar-btn" data-tab="storyboard-tab"><i class="fas fa-photo-video"></i> Storyboard</button>
  </div>
  <div class="workspace">
    <div class="tab-header">
      <button class="tab-button active" data-tab="roteiro-tab">Roteiro</button>
      <button class="tab-button" data-tab="rascunho-tab">Rascunho</button>
      <button class="tab-button" data-tab="biblia-tab">Bíblia</button>
      <button class="tab-button" data-tab="storyboard-tab">Storyboard</button>
    </div>

    <div id="roteiro-tab" class="tab-content active">
      <div class="script-editor" contenteditable="true">
        <div class="scene-heading">INT. CASA DE JOÃO - DIA</div>
        <div class="action">Uma casa simples. JOÃO mexe em papéis sobre a mesa.</div>
        <div class="character">JOÃO</div>
        <div class="dialogue">Onde ela está? Já era para ter chegado.</div>
      </div>
    </div>

    <div id="rascunho-tab" class="tab-content">
      <textarea class="rascunho-editor">Escreva suas ideias aqui...</textarea>
    </div>

    <div id="biblia-tab" class="tab-content">
      <div class="script-editor" contenteditable="true">Bíblia do projeto: personagens, cenas e notas.</div>
    </div>

    <div id="storyboard-tab" class="tab-content">
      <div class="script-editor" contenteditable="true">Storyboard: imagens e descrições de cada cena.</div>
    </div>
  </div>
</div>

<div class="fab-container" style="display:none">
  <button class="fab" id="fofocaBtn"><i class="fas fa-comments"></i></button>
  <button class="fab chama" id="chamaBtn"><i class="fas fa-video"></i></button>
</div>

<script>
  // === LOGIN ===
  const loginBtn = document.getElementById('login-btn');
  loginBtn.addEventListener('click', () => {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    if(username === 'admin' && password === '1234'){
      document.body.classList.add('logged-in');
      document.getElementById('login-container').style.display='none';
      document.querySelector('header').style.display='flex';
      document.querySelector('.main-container').style.display='flex';
      document.querySelector('.fab-container').style.display='flex';
    } else {
      document.getElementById('login-error').style.display='block';
    }
  });

  // === TABS ===
  const tabButtons = document.querySelectorAll('.tab-button, .sidebar-btn');
  const tabContents = document.querySelectorAll('.tab-content');
  tabButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      const tab = btn.dataset.tab;
      tabContents.forEach(tc => tc.classList.remove('active'));
      tabButtons.forEach(tb => tb.classList.remove('active'));
      document.getElementById(tab).classList.add('active');
      btn.classList.add('active');
    });
  });
</script>
</body>
</html>
